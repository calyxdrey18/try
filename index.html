<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Bot Pair</title>

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #25D366, #075E54);
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 25px 45px rgba(0,0,0,.25);
  text-align: center;
}
h1 {
  margin: 0;
}
p {
  color: #555;
}
input {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: #25D366;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  opacity: .9;
}
#code {
  margin-top: 25px;
  font-size: 30px;
  letter-spacing: 6px;
  color: #075E54;
}
.info {
  font-size: 12px;
  color: #777;
  margin-top: 15px;
}
</style>
</head>

<body>
  <div class="card">
    <h1>ü§ñ WhatsApp Bot</h1>
    <p>Pair your WhatsApp account</p>

    <input id="phone" placeholder="CountryCode + Number" />
    <button onclick="pair()">Get Pair Code</button>

    <div id="code"></div>

    <div class="info">
      WhatsApp ‚Üí Linked Devices ‚Üí Link with phone number
    </div>
  </div>

<script>
async function pair() {
  const phone = document.getElementById("phone").value.trim()
  if (!phone) return alert("Enter phone number")

  document.getElementById("code").innerText = "‚è≥"

  const res = await fetch("/pair", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  })

  const data = await res.json()
  document.getElementById("code").innerText = data.code || "Error"
}
</script>
</body>
</html>
