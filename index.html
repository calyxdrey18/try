<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pair Code Bot</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>WhatsApp Pair Code Login</h1>
  <p>Enter your WhatsApp number (with country code)</p>

  <input id="number" placeholder="263XXXXXXXXX" />
  <br>
  <button onclick="getCode()">Get Pair Code</button>

  <h2 id="result"></h2>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      document.getElementById("result").innerText =
        data.pairCode || data.error;
    }
  </script>

</body>
</html>
