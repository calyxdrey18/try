<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pair Code</title>
  <style>
    body { background:#020617;color:#fff;font-family:Arial;text-align:center;padding-top:60px }
    input,button { padding:12px;font-size:16px;margin:6px;border-radius:6px;border:none }
    button { background:#22c55e }
  </style>
</head>
<body>

<h1>WhatsApp Pair Code Login</h1>
<input id="num" placeholder="263XXXXXXXXX">
<br>
<button onclick="pair()">Get Pair Code</button>
<h2 id="out"></h2>

<script>
async function pair(){
  const n = document.getElementById("num").value;
  const r = await fetch("/pair",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ number:n })
  });
  const d = await r.json();
  document.getElementById("out").innerText = d.pairCode || d.error;
}
</script>

</body>
</html>
