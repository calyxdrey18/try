<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral-Bot Mini Linker</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2.5rem; border-radius: 1rem; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; }
        h2 { color: #10b981; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 0.8rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem; background: #334155; color: white; }
        button { width: 100%; padding: 0.8rem; border-radius: 0.5rem; border: none; background: #10b981; color: #0f172a; font-weight: bold; cursor: pointer; }
        #codeDisplay { margin-top: 1.5rem; font-size: 1.8rem; letter-spacing: 4px; color: #fbbf24; font-weight: bold; display: none; }
        .loading { display: none; margin-top: 10px; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Viral-Bot Mini</h2>
        <p>Enter number with country code</p>
        <input type="text" id="phone" placeholder="e.g. 263786624966">
        <button id="btn" onclick="getPairCode()">Generate Code</button>
        <div id="loading" class="loading">Connecting to WhatsApp...</div>
        <div id="codeDisplay"></div>
    </div>

    <script>
        async function getPairCode() {
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('btn');
            const display = document.getElementById('codeDisplay');
            const loader = document.getElementById('loading');

            if(!phone) return alert("Please enter a number");

            btn.disabled = true;
            loader.style.display = 'block';
            display.style.display = 'none';

            try {
                const res = await fetch('/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();
                if(data.code) {
                    display.innerText = data.code;
                    display.style.display = 'block';
                } else {
                    alert(data.error || "Error");
                }
            } catch (e) {
                alert("Server Error");
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
