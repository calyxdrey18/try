<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral-Bot Mini | WhatsApp Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .status {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #5a67d8;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .btn-reset {
      background: #e53e3e;
    }
    
    .btn-reset:hover {
      background: #c53030;
    }
    
    .loader {
      text-align: center;
      margin: 20px 0;
      color: #667eea;
      display: none;
    }
    
    .code-display {
      margin: 25px 0;
      padding: 20px;
      background: #f7fafc;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    
    .code {
      font-family: monospace;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #2d3748;
      margin-bottom: 15px;
    }
    
    .copy-btn {
      background: #38a169;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .error {
      background: #fed7d7;
      color: #9b2c2c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }
    
    .instructions {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .instructions h3 {
      color: #4a5568;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .step {
      margin-bottom: 10px;
      font-size: 14px;
      color: #718096;
    }
    
    .step-number {
      display: inline-block;
      background: #667eea;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      margin-right: 10px;
      font-size: 12px;
    }
    
    .reset-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .reset-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Viral-Bot Mini</h1>
      <p class="subtitle">Advanced WhatsApp Bot with Group Management</p>
      <div class="status" id="status">READY FOR PAIRING</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="input-group">
      <input 
        type="tel" 
        id="phone" 
        placeholder="Enter phone number (e.g., 2348123456789)" 
        autocomplete="off"
      />
    </div>
    
    <button class="btn" id="pairBtn">GENERATE WHATSAPP CODE</button>
    
    <div class="loader" id="loader">
      <div>Generating pairing code...</div>
    </div>
    
    <div class="code-display" id="codeDisplay">
      <div class="code" id="codeValue">---- ----</div>
      <button class="copy-btn" id="copyBtn">COPY CODE</button>
    </div>
    
    <div class="instructions">
      <h3>How to Connect:</h3>
      <div class="step">
        <span class="step-number">1</span>
        Open WhatsApp → Settings → Linked Devices
      </div>
      <div class="step">
        <span class="step-number">2</span>
        Select "Link with phone number instead"
      </div>
      <div class="step">
        <span class="step-number">3</span>
        Enter your number and paste the 8-digit code
      </div>
    </div>
    
    <div class="reset-link">
      <a href="#" onclick="resetSession()">Having issues? Reset Session</a>
    </div>
  </div>
  
  <script>
    const pairBtn = document.getElementById('pairBtn');
    const loader = document.getElementById('loader');
    const codeDisplay = document.getElementById('codeDisplay');
    const codeValue = document.getElementById('codeValue');
    const copyBtn = document.getElementById('copyBtn');
    const error = document.getElementById('error');
    const phoneInput = document.getElementById('phone');
    const status = document.getElementById('status');
    
    // Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 0 && !value.startsWith('234')) {
        value = '234' + value;
      }
      e.target.value = value.substring(0, 13);
    });
    
    async function generateCode() {
      const phone = phoneInput.value.trim();
      
      // Validation
      if (!phone) {
        showError('Please enter your phone number');
        return;
      }
      
      if (phone.length < 11 || phone.length > 13) {
        showError('Phone number should be 11-13 digits (e.g., 2348123456789)');
        return;
      }
      
      if (!phone.startsWith('234')) {
        showError('Phone must start with 234 (Nigeria)');
        return;
      }
      
      // Show loading
      pairBtn.disabled = true;
      loader.style.display = 'block';
      codeDisplay.style.display = 'none';
      error.style.display = 'none';
      status.textContent = 'GENERATING CODE...';
      status.style.background = '#f6ad55';
      
      try {
        const response = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: phone })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Show code
          codeValue.textContent = data.code;
          codeDisplay.style.display = 'block';
          copyBtn.disabled = false;
          status.textContent = 'CODE READY';
          status.style.background = '#10b981';
          
          // Store raw code for copying
          copyBtn.dataset.rawCode = data.rawCode || data.code.replace(/\s/g, '');
        } else {
          showError(data.error || 'Failed to generate code');
          status.textContent = 'ERROR';
          status.style.background = '#e53e3e';
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        status.textContent = 'CONNECTION ERROR';
        status.style.background = '#e53e3e';
      } finally {
        pairBtn.disabled = false;
        loader.style.display = 'none';
      }
    }
    
    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
      
      setTimeout(() => {
        error.style.display = 'none';
      }, 5000);
    }
    
    function copyCode() {
      const rawCode = copyBtn.dataset.rawCode || codeValue.textContent.replace(/\s/g, '');
      
      navigator.clipboard.writeText(rawCode).then(() => {
        copyBtn.textContent = 'COPIED!';
        
        setTimeout(() => {
          copyBtn.textContent = 'COPY CODE';
        }, 2000);
      });
    }
    
    async function resetSession() {
      if (!confirm('Reset bot session? This will disconnect the bot.')) return;
      
      try {
        const response = await fetch('/reset', {
          method: 'POST'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Session reset successfully! Please refresh the page.');
          window.location.reload();
        } else {
          alert('Reset failed: ' + data.error);
        }
      } catch (err) {
        alert('Error resetting session');
      }
    }
    
    // Event listeners
    pairBtn.addEventListener('click', generateCode);
    copyBtn.addEventListener('click', copyCode);
    
    // Enter key to submit
    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateCode();
    });
    
    // Auto-focus
    phoneInput.focus();
    
    // Check status on load
    async function checkStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        
        if (data.connected) {
          status.textContent = 'CONNECTED';
          status.style.background = '#10b981';
        } else if (data.hasAuth) {
          status.textContent = 'RESTORING...';
          status.style.background = '#f6ad55';
        }
      } catch (err) {
        console.log('Status check failed');
      }
    }
    
    // Initial status check
    setTimeout(checkStatus, 1000);
  </script>
</body>
</html>
