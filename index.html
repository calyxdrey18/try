<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral-Bot Mini | WhatsApp Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .status {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    input::placeholder {
      color: #94a3b8;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: #667eea;
      font-weight: bold;
    }
    
    .code-display {
      margin: 30px 0;
      padding: 30px;
      background: #f8fafc;
      border-radius: 15px;
      text-align: center;
      display: none;
    }
    
    .code {
      font-family: monospace;
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 5px;
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .copy-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .copy-btn:hover {
      background: #0da271;
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
    
    .instructions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .instructions h3 {
      color: #475569;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    
    .step {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }
    
    .step-number {
      background: #667eea;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .step-text {
      color: #475569;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Viral-Bot Mini</h1>
      <p class="subtitle">Advanced WhatsApp Bot with Group Management</p>
      <div class="status">BOT READY</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="input-group">
      <input 
        type="tel" 
        id="phone" 
        placeholder="Enter phone number (e.g., 2348123456789)" 
        autocomplete="off"
      />
    </div>
    
    <button class="btn" id="pairBtn">GENERATE WHATSAPP CODE</button>
    
    <div class="loader" id="loader">Generating code...</div>
    
    <div class="code-display" id="codeDisplay">
      <div class="code" id="codeValue">---- ----</div>
      <button class="copy-btn" id="copyBtn">COPY CODE</button>
    </div>
    
    <div class="instructions">
      <h3>How to Connect</h3>
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Open WhatsApp → Settings → Linked Devices</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Select "Link with phone number instead"</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Enter your number and paste the 8-digit code</div>
      </div>
    </div>
  </div>
  
  <script>
    const pairBtn = document.getElementById('pairBtn');
    const loader = document.getElementById('loader');
    const codeDisplay = document.getElementById('codeDisplay');
    const codeValue = document.getElementById('codeValue');
    const copyBtn = document.getElementById('copyBtn');
    const error = document.getElementById('error');
    const phoneInput = document.getElementById('phone');
    
    async function generateCode() {
      const phone = phoneInput.value.trim();
      
      if (!phone) {
        showError('Please enter your phone number');
        return;
      }
      
      if (phone.length < 10) {
        showError('Please enter a valid phone number');
        return;
      }
      
      // Show loading
      pairBtn.disabled = true;
      loader.style.display = 'block';
      codeDisplay.style.display = 'none';
      error.style.display = 'none';
      
      try {
        const response = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Show code
          codeValue.textContent = data.code;
          codeDisplay.style.display = 'block';
          copyBtn.disabled = false;
        } else {
          showError(data.error || 'Failed to generate code');
        }
      } catch (err) {
        showError('Connection error. Please try again.');
      } finally {
        pairBtn.disabled = false;
        loader.style.display = 'none';
      }
    }
    
    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
      
      setTimeout(() => {
        error.style.display = 'none';
      }, 3000);
    }
    
    function copyCode() {
      const code = codeValue.textContent.replace(/\s/g, '');
      
      navigator.clipboard.writeText(code).then(() => {
        copyBtn.textContent = 'COPIED!';
        
        setTimeout(() => {
          copyBtn.textContent = 'COPY CODE';
        }, 2000);
      });
    }
    
    // Event listeners
    pairBtn.addEventListener('click', generateCode);
    copyBtn.addEventListener('click', copyCode);
    
    // Enter key to submit
    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateCode();
    });
    
    // Focus input
    phoneInput.focus();
  </script>
</body>
</html>
