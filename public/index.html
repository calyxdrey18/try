<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral-Bot Mini</title>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 240px;
    }

    button {
      background: #6366f1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .code {
      margin-top: 20px;
      font-size: 22px;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Viral-Bot Mini</h1>
  <p>Enter your WhatsApp number (with country code)</p>

  <input id="number" placeholder="234xxxxxxxxxx" />
  <br>
  <button onclick="pair()">Get Pairing Code</button>

  <div class="code" id="result"></div>

  <script>
    async function pair() {
      const number = document.getElementById("number").value
      document.getElementById("result").innerText = "‚è≥ Generating..."

      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      })

      const data = await res.json()
      document.getElementById("result").innerText =
        data.code ? `PAIRING CODE: ${data.code}` : "‚ùå Failed"
    }
  </script>

</body>
</html>
